<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Me contacter</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>Maxime RASTELLI</h1>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="projects.html">Projets Réalisés</a></li>
                <li><a href="contact.html">Me contacter</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="contact-form" onsubmit="sendEmail(event)">
            <div>
                <div class="input">
                    <div class="label">
                        <label for="name">Nom :</label>
                        <input id="name" type="text" name="nom" placeholder="Votre nom">
                    </div>
                    <div class="label">
                        <label for="email">Adresse mail :</label>
                        <input type="email" name="email" id="email" placeholder="Votre adresse mail">
                    </div>
                </div>
                <div class="input">
                    <div class="label">
                        <label for="prenom">Prénom :</label>
                        <input type="text" name="prenom" id="prenom" placeholder="Votre prénom">
                    </div>
                    <div class="label">
                        <label for="num">Votre numéro de téléphone :</label>
                        <input type="tel" name="num" id="num" placeholder="Votre numéro de téléphone">
                    </div>
                </div>
                <div class="label">
                    <label for="message">Écrivez votre message :</label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <button id="send" class="for">Envoyer</button>
            </div>
        </form>
    </main>
    <footer class="petit">
        <h4>Me contacter</h4>
        <p>0783592601<br>Maxime.rastelli@etu.univ-grenoble-alpes.fr</p>
    </footer>
</body>
<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
    (function() {
    emailjs.init("e2qjXesB6NV5LPlEo"); // Remplace par ton user ID EmailJS
})();

function sendEmail(event) {
    event.preventDefault(); // Empêche le rechargement de la page

    emailjs.sendForm("service_t2sc4m5", "template_4b9arno", event.target)
        .then(response => {
            alert("E-mail envoyé avec succès !");
            document.getElementById("contact-form").reset();
        })
        .catch(error => {
            console.error("Erreur:", error);
        });


}

let button = document.getElementById("send");

    button.addEventListener("mousedown", function() {
        this.classList.toggle("clicked"); // Changement au clic
    });

    button.addEventListener("mouseup", function() {
        this.classList.toggle("clicked"); // Retour à la couleur initiale quand on relâche
    });
</script>
</html>
